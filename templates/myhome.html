{% extends 'base.html' %}

{% block title %}
My API Projects
{% endblock %}

{% block styles %}
<style>
    body {
        background-color: #f8f9fa;
    }
    .navbar {
        background-color: #343a40 !important;
    }
    .navbar-brand {
        font-size: 24px;
    }
    .btn {
        font-size: 18px;
        margin-top: 20px;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }
    .btn-danger:hover {
        background-color: #bd2130;
        border-color: #bd2130;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h3 class="text-center mt-5">My API Projects</h3>
    <div class="row mt-5">
        <div class="col-md-6">
            <a href="{% url 'weather:select_city' %}" class="btn btn-primary btn-block">Weather</a>
        </div>
        <div class="col-md-6">
            <a href="{% url 'news:select_country' %}" class="btn btn-danger btn-block">News</a>
        </div>
    </div>
    <!-- Additional content of each page goes here -->
</div>
{% endblock %}
