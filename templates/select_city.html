{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4">Select Your City</h1>
                    <form action="{% url 'weather:view_weather' %}" method="get">
                        <div class="form-group">
                            <label for="city" class="font-weight-bold">City:</label>
                            <input type="text" id="city" name="selected_city" class="form-control" placeholder="Enter city name" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
